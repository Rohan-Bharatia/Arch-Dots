$terminal = kitty
$fileManager = yazi
$menu = rofi -show drun
$browser = zen-browser
$textEditor = nvim
$scripts = $HOME/.user_scripts
$osdclient = swayosd-client

$mainMod = SUPER

bindd = $mainMod, Q, Quit Hyprland, exec, exit
bindd = $mainMod, T, Launch Terminal, exec, uwsm-app -- $terminal
bindd = $mainMod SHIFT, T, Launch Stats Terminal, exec, uwsm-app -- $terminal --class fetch -e fastfetch
bindd = $mainMod, B, Launch Browser, exec, uwsm-app -- $browser
bindd = $mainMod, E, File Manager, exec, uwsm-app -- $terminal -e $fileManager
bindd = $mainMod, X, Window-Wide Screenshot, exec, uwsm-app -- $terminal --class screenshot -e hyprshot -m window
bindd = $mainMod SHIFT, X, Mouse Region Screenshot, exec, uwsm-app -- $terminal --class screenshot -e hyprshot -m region
bindd = $mainMod, Z, Open Text Editor, exec, uwsm-app -- kitty --class nvim -e $textEditor
bindd = $mainMod, SPACE, Launch Menu for Apps, exec, pkill rofi; rofi -show drun -run-command "uwsm app -- {cmd}"
bindd = $mainMod ALT, SPACE, Show Keybinds, exec, uwsm-app -- pkill rofi; $scripts/rofi/keybindings.sh
bindd = $mainMod ALT, 1, Search Emojis, exec, uwsm-app -- pkill rofi; $scripts/rofi/emoji.sh
bindd = $mainMod ALT, 2, Calculator, exec, uwsm-app -- pkill rofi; $scripts/rofi/calculator.sh
bindd = $mainMod ALT, 3, Matugen Theme Config, exec, uwsm-app -- pkill rofi; $scripts/theme_matugen/matugen_config.sh
bindd = $mainMod ALT, 4, Rofi Wallaper Selector, exec, uwsm-app -- pkill rofi; $scripts/rofi/rofi_wallpaper_selctor.sh
bindd = $mainMod ALT, 5, System Menu, exec, uwsm-app -- pkill rofi; $scripts/rofi/system_menu.sh
bindd = $mainMod ALT, 6, UWSM uuctl - display active user units, exec, uwsm-app -- pkill rofi; uuctl
bindd = $mainMod ALT, 7, Power Menu, exec, uwsm-app -- pkill rofi; rofi -show power-menu -modi power-menu:$scripts/rofi/powermenu.sh
bindd = $mainMod, H, System Monitor, exec, uwsm-app -- $terminal --class htop -e htop
bindd = $mainMod CTRL, 1, Wi-Fi Manager, exec, uwsm-app -- $terminal --class wifitui -e wifitui
bindd = $mainMod CTRL, 2, Bluetooth Manager, exec, uwsm-app -- blueman-manager
bindd = $mainMod CTRL, 3, Audio Mixer, exec, uwsm-app -- pavucontrol
bindd = $mainMod CTRL, 4, Wallpaper App, exec, uwsm-app -- waypaper
bindd = $mainMod, APOSTROPHE, Cycle Wallpaper, exec, uwsm-app -- $scripts/theme_matugen/random_theme.sh
bindld = $mainMod, SHIFT, B Lock Browser, exec, uwsm-app -- $terminal -e $scripts/drives/drive_manager.sh lock browser
bindd = $mainMod CTRL SHIFT, B, Unlock Browser, exec, uwsm-app -- $terminal -e $scripts/drives/drive_manager.sh unlock browser
bindd = $mainMod, P, Enable Passthrough (Disable Keybinds), submap, passthrough
submap = passthrough
bindd = $mainMod SHIFT, P, Disable Passthrough (Enable Keybinds), submap, reset
submap = reset
bindld = $mainMod, P, Enable Passthrough (Disable Keybinds), exec, notify-send -u critical -t 3000 "Passthrough Enabled" "Press ALT+6 to exit"; hyprctl dispatch submap passthrough
submap = passthrough
bindld = $mainMod SHIFT, P, Disable Passthrough (Enable Keybinds), exec, notify-send -u low -t 2000 "Passthrough Disabled" "Keybinds restored"; hyprctl dispatch submap reset
submap = reset
bindld = $mainMod, O, Set Refresh rate to 48Hz Asus Tuf, exec, hyprctl keyword monitor eDP-1,1920x1080@48,0x0,1.6 && sleep 2 && hyprctl keyword misc:vrr 0
bindld = $mainMod SHIFT, O, Set Refresh rate to 144Hz Asus Tuf, exec, hyprctl keyword monitor eDP-1,1920x1080@144,0x0,1.6 && sleep 2 && hyprctl keyword misc:vrr 1
bindld = $mainMod CTRL ALT, R, Rotate Screen Clockwise, exec, uwsm-app -- $scripts/hypr/screen_rotate.sh -90
bindld = $mainMod CTRL ALT SHIFT, R, Rotate Screen Anti-Clockwise, exec, uwsm-app -- $scripts/hypr/screen_rotate.sh +90
bindld = $mainMod, F7, Screen Off DPMS, exec, sleep 1 && hyprctl dispatch dpms off
bindld = $mainMod, F8, Screen On DPMS, exec, hyprctl dispatch dpms on
bindd = $mainMod, W, Start Waybar for 1 Min, exec, uwsm-app -- $scripts/waybar/toggle_timer_waybar.sh
bindld = $mainMod SHIFT, W, Kill Waybar, exec, pkill waybar
bindd = $mainMod ALT, W, Waybar Swap Configs, exec, uwsm-app -- $scripts/waybar/waybar_swap_config.sh --toggle
bindld = $mainMod, R, Reload Hyprland, exec, hyprctl reload
bindd = $mainMod ALT, C, Hyprsunset Slider, exec, uwsm-app -- $scripts/sliders/hyprsunset_slider.sh
bindd = $mainMod ALT, V, Volume Slider, exec, uwsm-app -- $scripts/sliders/volume_slider.sh
bindd = $mainMod ALT, B, Brightness Slider, exec, uwsm-app -- $scripts/sliders/brightness_slider.sh
bindd = , XF86Launch3, ASUS Control, exec, uwsm-app -- $terminal --class asusctl.sh -e sudo $scripts/asus/asusctl.sh
bindled = $mainMod, F, Scale Up, exec, uwsm-app -- $scripts/hypr/adjust_scale.sh +
bindled = $mainMod SHIFT, F, Scale Down, exec, uwsm-app -- $scripts/hypr/adjust_scale.sh -
bindd = $mainMod, C, Kill Process, exec, uwsm-app -- $terminal --class performance.sh -e $scripts/performance/services_and_process_terminator.sh
bindld = $mainMod CTRL, PERIOD, Toggle Hyprland Visuals, exec, uwsm-app -- $scripts/hypr/hypr_blur_opacity_shadow_toggle.sh
bindld = $mainMod, PERIOD, Toggle Opacity, setprop, activewindow opaque toggle
bindld = $mainMod SHIFT, PERIOD, Toggle Blur, setprop, activewindow no_blur toggle
cursor:zoom_disable_aa = true
binded = SUPER, EQUAL, Zoom In, exec, sh -c "hyprctl keyword cursor:zoom_factor \"$(hyprctl getoption cursor:zoom_factor | awk 'NR==1 {print $2 * 1.25}')\""
binded = SUPER, MINUS, Zoom Out, exec, sh -c "hyprctl keyword cursor:zoom_factor \"$(hyprctl getoption cursor:zoom_factor | awk 'NR==1 {val = $2 / 1.25; if (val < 1.0) val = 1.0; print val}')\""
bindld = SUPER, BACKSPACE, Reset Zoom, exec, hyprctl keyword cursor:zoom_factor 1.0
bindd = $mainMod ALT, G, Shader Menu, exec, uwsm-app -- pkill rofi; $scripts/rofi/shader_menu.sh
bindld = $mainMod ALT, H, Disable Shader, exec, hyprshade off
bindld = $mainMod ALT, X, Vibrant Shader, exec, hyprshade on vibrance
bindd = $mainMod ALT, A, Hyprland Animation Rofi Menu, exec, uwsm-app -- pkill rofi; rofi -show animations -modi "animations:$scripts/rofi/hypr_anim.sh"
bindd = $mainMod, V, Clipboard History, exec, uwsm-app -- pkill rofi; rofi -modi "clipboard:$scripts/rofi/rofi_cliphist.sh" -show clipboard
bindd = $mainMod ALT, Z, Color Picker, exec, pkill hyprpicker || hyprpicker -a
bindd = $mainMod SHIFT, I, STT Whisper CPU, exec, uwsm-app -- $scripts/tts_stt/faster_whisper/faster_whisper_sst.sh
bindd = $mainMod, N, Toggle Notif Panel, exec, swaync-client -t
bindld = $mainMod ALT, D, Clear Screen Notifications, exec, swaync-client --hide-all
bindd = $mainMod, L, Lock Screen, exec, uwsm-app -- $scripts/hyprlock/lock.sh
bindd = $mainMod, C, Close Window, killactive,
bindd = $mainMod, A, Window Fullscreen, fullscreen, 0
bindd = $mainMod SHIFT, A, Window Maximize, fullscreen, 1
bindd = $mainMod SHIFT, X, Pin Window, pin
bindd = $mainMod SHIFT ALT, X, Toggle Split, togglesplit,
bindd = $mainMod SHIFT, D, Toggle Pseudo, pseudo,
bind = $mainMod, D, exec, if hyprctl -j activewindow | jq -e '.floating | not'; then hyprctl --batch "dispatch togglefloating; dispatch resizeactive exact 90% 90%; dispatch centerwindow"; else hyprctl dispatch togglefloating; fi
binded = $mainMod, UP, Focus Up, movefocus, u
binded = $mainMod, DOWN, Focus Down, movefocus, d
binded = $mainMod, LEFT, Focus Left, movefocus, l
binded = $mainMod, RIGHT, Focus Right, movefocus, r
binded = $mainMod SHIFT, UP, Move Up, movewindow, u
binded = $mainMod SHIFT, DOWN, Move Down, movewindow, d
binded = $mainMod SHIFT, LEFT, Move Left, movewindow, l
binded = $mainMod SHIFT, RIGHT, Move Right, movewindow, r
binded = $mainMod ALT, UP, Resize Height -, resizeactive, 0 -30
binded = $mainMod ALT, DOWN, Resize Height +, resizeactive, 0 30
binded = $mainMod ALT, LEFT, Resize Width -, resizeactive, -30 0
binded = $mainMod ALT, Right, Resize Width +, resizeactive, 30 0
bindd = $mainMod, 1, Switch To Workspace 1, workspace, 1
bindd = $mainMod, 2, Switch To Workspace 2, workspace, 2
bindd = $mainMod, 3, Switch To Workspace 3, workspace, 3
bindd = $mainMod, 4, Switch To Workspace 4, workspace, 4
bindd = $mainMod, 5, Switch To Workspace 5, workspace, 5
bindd = $mainMod, 6, Switch To Workspace 6, workspace, 6
bindd = $mainMod, 7, Switch To Workspace 7, workspace, 7
bindd = $mainMod, 8, Switch To Workspace 8, workspace, 8
bindd = $mainMod, 9, Switch To Workspace 9, workspace, 9
bindd = $mainMod, 0, Switch To Workspace 10, workspace, 10
bindd = $mainMod SHIFT, 1, Move To Workspace 1, movetoworkspace, 1
bindd = $mainMod SHIFT, 2, Move To Workspace 2, movetoworkspace, 2
bindd = $mainMod SHIFT, 3, Move To Workspace 3, movetoworkspace, 3
bindd = $mainMod SHIFT, 4, Move To Workspace 4, movetoworkspace, 4
bindd = $mainMod SHIFT, 5, Move To Workspace 5, movetoworkspace, 5
bindd = $mainMod SHIFT, 6, Move To Workspace 6, movetoworkspace, 6
bindd = $mainMod SHIFT, 7, Move To Workspace 7, movetoworkspace, 7
bindd = $mainMod SHIFT, 8, Move To Workspace 8, movetoworkspace, 8
bindd = $mainMod SHIFT, 9, Move To Workspace 9, movetoworkspace, 9
bindd = $mainMod SHIFT, 0, Move To Workspace 10, movetoworkspace, 10
bindd = $mainMod ALT, 1, Move Silently To Workspace 1, movetoworkspacesilent, 1
bindd = $mainMod ALT, 2, Move Silently To Workspace 2, movetoworkspacesilent, 2
bindd = $mainMod ALT, 3, Move Silently To Workspace 3, movetoworkspacesilent, 3
bindd = $mainMod ALT, 4, Move Silently To Workspace 4, movetoworkspacesilent, 4
bindd = $mainMod ALT, 5, Move Silently To Workspace 5, movetoworkspacesilent, 5
bindd = $mainMod ALT, 6, Move Silently To Workspace 6, movetoworkspacesilent, 6
bindd = $mainMod ALT, 7, Move Silently To Workspace 7, movetoworkspacesilent, 7
bindd = $mainMod ALT, 8, Move Silently To Workspace 8, movetoworkspacesilent, 8
bindd = $mainMod ALT, 9, Move Silently To Workspace 9, movetoworkspacesilent, 9
bindd = $mainMod ALT, 0, Move Silently To Workspace 10, movetoworkspacesilent, 10
bindd = $mainMod, TAB, Toggle Expo, hyprexpo:expo, toggle
binded = $mainMod CTRL SHIFT, LEFT, Cycle Backward, workspace, e-1
binded = $mainMod CTRL SHIFT, RIGHT, Cycle Next WS, workspace, e+1
binddm = $mainMod, mouse:272, Move Window, movewindow
binddm = $mainMod, mouse:273, Resize Window, resizewindow
bindeld = ,XF86AudioRaiseVolume, Volume up, exec, $osdclient --output-volume raise
bindeld = ,XF86AudioLowerVolume, Volume down, exec, $osdclient --output-volume lower
bindeld = ,XF86AudioMute, Mute, exec, $osdclient --output-volume mute-toggle
bindeld = ,XF86AudioMicMute, Mute microphone, exec, $osdclient --input-volume mute-toggle
bindeld = ,XF86MonBrightnessUp, Brightness up, exec, $osdclient --brightness raise
bindeld = ,XF86MonBrightnessDown, Brightness down, exec, $osdclient --brightness lower
bindeld = SHIFT, XF86AudioRaiseVolume, Volume up precise, exec, $osdclient --output-volume +1
bindeld = SHIFT, XF86AudioLowerVolume, Volume down precise, exec, $osdclient --output-volume -1
bindeld = SHIFT, XF86MonBrightnessUp, Brightness up precise, exec, $osdclient --brightness +1
bindeld = SHIFT, XF86MonBrightnessDown, Brightness down precise, exec, $osdclient --brightness -1
bindld = , XF86AudioNext, Next track, exec, $osdclient --playerctl next
bindld = , XF86AudioPause, Pause, exec, $osdclient --playerctl play-pause
bindld = , XF86AudioPlay, Play, exec, $osdclient --playerctl play-pause
bindld = , XF86AudioPrev, Previous track, exec, $osdclient --playerctl previous
bindld = ALT, XF86AudioPlay, Mute Audio, exec, $osdclient --output-volume mute-toggle
bindld = $mainMod ALT, M, Mono Audio Toggle, exec, $scripts/audio/mono_audio_pipewire.sh
bindld = $mainMod ALT, O, Switch Audio Output, exec, uwsm-app -- "$scripts/audio/audio_switch.sh"
bindld = $mainMod ALT, I, Switch Mic Input, exec, uwsm-app -- "$scripts/audio/mic_switch.sh"
bindd = , XF86Calculator, Calculator, exec, uwsm-app -- gnome-calculator
